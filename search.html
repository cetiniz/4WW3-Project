	<div class="search-area">

					<fieldset class="star-search">
						<select name="stars">
							  <option value="0-star">Select <br> Rating</option>

							  <option value="2-star">☆☆</option>

							  <option value="4-star">☆☆☆☆</option>

						</select> 
					</fieldset>
					<fieldset class="search-icon">
						<input type="submit" border="0" class="search-button" value="⌕">
					</fieldset>
				</form>
		</div>
